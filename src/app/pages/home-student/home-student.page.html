<ion-header>
  <ion-toolbar>
    <ion-button class="menubutton" fill="clear" slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-button>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-task']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Home</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  
    <ion-searchbar showCancelButton (ionInput)="filterList($event)" placeholder="Search title or description"> </ion-searchbar>

<div *ngIf="itemslist" class="list-mini-content" padding>
  <div *ngIf="itemslist.length > 0" class="list-mini">
    <ion-list>
        <ion-card>
      <ion-item *ngFor="let item of itemslist" [routerLink]="['/details', item.id]">
        
        <ion-thumbnail slot="start">
            <img src={{item.image}}/>
        </ion-thumbnail>
        <ion-label>
        <h1> {{  item.title  }} </h1> 
        <p> {{  item.description  }} </p>
        <p> {{  item.pickdate | date: 'dd MMMM yyyy.  h:mm a' }}
        </p>
      </ion-label>
        <ion-button fill="clear" slot="end"> Edit </ion-button>
      
      </ion-item>
    </ion-card>
    </ion-list>
  </div>
  <div *ngIf="itemslist.length == 0" class="empty-list">
      Please create your daily task.
    </div>
</div>

</ion-content>
