<ion-header>
    <ion-toolbar>  
        <ion-button class="menubutton" fill="clear" slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button> 
             </ion-button>        
           <ion-buttons slot="end">
              <ion-button [routerLink]="['/new-task']">
                <ion-icon slot="icon-only" name="add"></ion-icon>
              </ion-button>
            </ion-buttons>     
            <ion-title>Home</ion-title>
    </ion-toolbar>

  </ion-header>

<ion-content>
    <ion-searchbar showCancelButton (ionInput)="filterList($event)"> </ion-searchbar>
  <div *ngIf="items" class="list-mini-content" padding>
    <div *ngIf="items.length > 0" class="list-mini">
      <ion-list>
        <ion-item *ngFor="let item of items" [routerLink]="['/details', item.payload.doc.id]">
          <ion-thumbnail slot="start">
            <img [src]="item.payload.doc.data().image">
          </ion-thumbnail>
          <ion-label>{{item.payload.doc.data().title}}</ion-label>
          <ion-label>{{item.payload.doc.data().created.toDate() }}</ion-label>

     
          <ion-button fill="clear" slot="end">See Details</ion-button>
        </ion-item>
      </ion-list>
    </div>
    <div *ngIf="items.length == 0" class="empty-list">
      Please create your first task.
    </div>
  </div>
</ion-content>
