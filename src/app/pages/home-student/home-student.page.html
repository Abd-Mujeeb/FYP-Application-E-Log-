<ion-header>
    <ion-toolbar>  
        <ion-button class="menubutton" fill="clear" slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button> 
             </ion-button>        
           <ion-buttons slot="end">
              <ion-button [routerLink]="['/new-task']">
                <ion-icon slot="icon-only" name="add"></ion-icon>
              </ion-button>
            </ion-buttons>     
            <ion-title>Home</ion-title>
    </ion-toolbar>

  </ion-header>

<ion-content>
    <ion-searchbar showCancelButton (ionInput)="filterList($event)"> </ion-searchbar>


    <ion-item *ngFor="let item of itemslist" >
          
        <ion-thumbnail slot="start">
            <ion-img src={{item.image}}></ion-img>
          </ion-thumbnail>
    <ion-card-title>{{ item.title }}</ion-card-title>
          <span>  </span>
     <ion-card-subtitle>{{ item.created.toDate() | date: 'MMM dd, yyyy.  h:mm a' }}</ion-card-subtitle>
     

          <ion-button shape="round" color="secondary" slot="end"   size="small" [routerLink]="['/details', item.id]">   
            See Details
        </ion-button>
       
    

  </ion-item>
