<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>

    <ion-title>Register Politeknik Brunei Supervisor</ion-title>
    <ion-buttons slot="end"> Log in as Admin: {{displayName}}
      <ion-button #ngif routerLink="/profile-admin">
        <ion-icon slot="icon-only" name="person" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm">
      <ion-item>
          <ion-label position="stacked">Full Name</ion-label>
          <ion-input
            formControlName="name"
            type="text"
            placeholder="Full Name"
            [class.invalid]="!signupForm.controls['name'].valid && signupForm.controls['name'].touched"
            
          >
          </ion-input>
        </ion-item>
        <ion-item
        class="error-message"
        *ngIf="!signupForm.controls['name'].valid
        && signupForm.controls['name'].touched"
      >
        <ion-label>Your name at least more than 5 characters.</ion-label>
        </ion-item>

        <ion-item >
            <ion-label position="stacked">School Department</ion-label>
            <ion-select placeholder="Select One" interface="popover" formControlName="school_department" >
                <ion-select-option *ngFor="let school of schoolkeys">{{school}}</ion-select-option>
              </ion-select>
          </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        formControlName="email"
        type="email"
        placeholder="Email Address"
        [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!signupForm.controls['email'].valid
      && signupForm.controls['email'].touched"
    >
      <ion-label>Please enter a valid email.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contact No.</ion-label>
      <ion-input
        formControlName="contact_no"
        type="number"
        placeholder="Contact Number"
        [class.invalid]="!signupForm.controls['contact_no'].valid && signupForm.controls['contact_no'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!signupForm.controls['contact_no'].valid
      && signupForm.controls['contact_no'].touched"
    >
      <ion-label>Please enter a valid phone number.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        placeholder="Password"
        [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!signupForm.controls['password'].valid  &&
      signupForm.controls['password'].touched"
    >
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>

    <ion-button
      expand="block"
      (click)="signupUser(signupForm)"
      [disabled]="!signupForm.valid"
    >
      Create
    </ion-button>
  </form>


</ion-content>
