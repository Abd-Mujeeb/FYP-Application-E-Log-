<ion-content>
  <br><br><br><br><br><br>
  <div>
  <img src="../../../assets/images/LOGO.png" alt="logo" width="218px" height="202px">
  </div>

  <br>

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="stacked">Email:</ion-label>
      <ion-input
        formControlName="email"
        type="email"
        placeholder="Your email address"
        [class.invalid]="!loginForm.controls['email'].valid &&
        loginForm.controls['email'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!loginForm.controls['email'].valid &&
         loginForm.controls['email'].touched"
    >
      <ion-label>Please enter a valid email address.</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Password:</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        placeholder="Your password"
        [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!loginForm.controls['password'].valid
        && loginForm.controls['password'].touched"
    >
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>
  
    <ion-button
      (click)="loginUser(loginForm)"
      expand="block"
      [disabled]="!loginForm.valid"
    >
      Log In
    </ion-button>
  </form>
  
  <!-- <ion-button class="test" expand="block" fill="clear" routerLink="/signup">
    Create a new account
  </ion-button> -->
  
  <ion-button class="test" expand="block" fill="clear" routerLink="/reset-password">
    Forget Password?
  </ion-button>

  <!-- <ion-button class="test" expand="block" fill="clear" routerLink="/first-login-password">
    test
  </ion-button> -->
  
</ion-content>
