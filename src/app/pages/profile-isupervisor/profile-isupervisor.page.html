<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile Page</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-list-header> Personal Information </ion-list-header>
      <ion-item (click)="updateName()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col class="text-left" size="5"> Name </ion-col>
              <ion-col
                class="text-center"
                size="7"
                *ngIf="userProfile?.name"
              >
                {{userProfile?.name}} 
              </ion-col>
              <ion-col
                size="7"
                class="placeholder-profile text-center"
                *ngIf="!userProfile?.name"
              >
                <span> Tap here to edit. </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>

      <ion-item>
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col class="text-left" size="5"> Company </ion-col>
                <ion-col
                  class="text-center"
                  size="7"
                  *ngIf="userProfile?.company"
                >
                  {{userProfile?.company}}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>

        
      <ion-item>
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col class="text-left" size="5"> position </ion-col>
              <ion-col
                class="text-center"
                size="7"
                *ngIf="userProfile?.position"
              >
                {{userProfile?.position}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>

  
      <ion-item (click)="updateEmail()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col class="text-left" size="5"> Email </ion-col>
              <ion-col class="text-center" size="7" *ngIf="userProfile?.email">
                {{userProfile?.email}}
              </ion-col>
              <ion-col
                size="7"
                class="placeholder-profile text-center"
                *ngIf="!userProfile?.email"
              >
                <span> Tap here to edit. </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
      
      <div class="center">
      <ion-button  (click)="updatePassword()">Change Password</ion-button>
      </div>
      
    </ion-list>
  
  </ion-content>
