<ion-header>
  <ion-buttons slot="left">
    <ion-back-button defaultHref="attendance-details"></ion-back-button>
  </ion-buttons>
  <ion-row>
    <ion-col text-start padding-top>
      <ion-title>Find Location</ion-title>
    </ion-col>
    <ion-col text-end>
      <ion-button (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
        Locate Me
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>

  <div hidden class="map-wrapper">
    <div id="map_center">
      <img src="../../../assets/icon/download.png" />
    </div>
    <div #map id="map"></div>
  </div>

  <form  [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="primary" id="address">
       Address
      </ion-label >
      <ion-input readonly type="text" value="{{address}}" formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary" id="address">
       Latitude
      </ion-label >
      <ion-input readonly type="text" value="{{geoLatitude}}" formControlName="geoLatitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary" id="address">
       Longitude
      </ion-label >
      <ion-input readonly type="text" value="{{geoLongitude}}" formControlName="geoLongitude"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating" color="primary">Time In</ion-label>
      <ion-datetime display-format="DDDD, DD MMMM YYYY, h:mm A" min="2019" max="2023" formControlName="timeinpicker">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Time Out</ion-label>
      <ion-datetime display-format="DDDD, DD MMMM YYYY, h:mm A" min="2019" max="2023" formControlName="timeoutpicker">
      </ion-datetime>
    </ion-item> -->

    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Time In</ion-button>
    <ion-button color="danger" expand="block" [hidden]="!validations_form.valid" [routerLink]="['/home-student']">Cancel
    </ion-button>
    <!-- <ion-button (click)="testing()"></ion-button> -->
  </form>
</ion-content>
