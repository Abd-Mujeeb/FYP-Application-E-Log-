<ion-header>
    <ion-toolbar>
        <ion-button class="menubutton" fill="clear" slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button> 
             </ion-button>
      <ion-title>Profile Page</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logOut()">
          <ion-icon slot="icon-only" name="log-out" color="danger"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <ion-list>
      <ion-list-header> Personal Information </ion-list-header>
      <ion-item (click)="updateName()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col class="text-left" size="5"> Name: </ion-col>
              <ion-col
                class="text-center"
                size="7"
                *ngIf="userProfile?.displayName"
              >
                {{userProfile?.displayName}}
              </ion-col>
              <ion-col
                size="7"
                class="placeholder-profile text-center"
                *ngIf="!userProfile?.displayName"
              >
                <span> Tap here to edit. </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
  
      <ion-item>
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col class="text-left" size="5"> School Department: </ion-col>
                <ion-col
                  class="text-center"
                  size="7"
                  *ngIf="userProfile?.school_dept"
                >
                  {{userProfile?.school_dept}}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>
              <ion-grid>
                <ion-row>
                  <ion-col class="text-left" size="5"> Group Code: </ion-col>
                  <ion-col
                    class="text-center"
                    size="7"
                    *ngIf="userProfile?.group_code"
                  >
                    {{userProfile?.group_code}}
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-label>
          </ion-item>

          <ion-item>
              <ion-label>
                <ion-grid>
                  <ion-row>
                    <ion-col class="text-left" size="5"> Student ID: </ion-col>
                    <ion-col
                      class="text-center"
                      size="7"
                      *ngIf="userProfile?.student_id"
                    >
                      {{userProfile?.student_id}}
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-label>
            </ion-item>

      <ion-item>
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col class="text-left" size="5"> Email: </ion-col>
              <ion-col class="text-center" size="7" *ngIf="userProfile?.email">
                {{userProfile?.email}}
              </ion-col>
              <ion-col
                size="7"
                class="placeholder-profile text-center"
                *ngIf="!userProfile?.email"
              >
                <span> Tap here to edit. </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
      
      <ion-button float-right routerLink="/changepw-student">Change Password</ion-button>
      
    </ion-list>
  
  </ion-content>
