<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home-admin"></ion-back-button>
      </ion-buttons>
      <ion-title>Student Task</ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="/profile-admin">
          <ion-icon slot="icon-only" name="person" color="primary"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-searchbar animated showCancelButton (ionInput)="filterList($event)" placeholder="Search by Title or Description">
    </ion-searchbar>
  
  
    <ion-card *ngFor="let item of tasklist; let i = index">
      <ion-grid>
        <ion-row >
          <ion-col class="images">
            <ion-slides [options]="sliderOpts" #slider>
                <ion-slide>
                  <div class="swiper-zoom-container">
                    <img src={{item.image}} alt="this is the image" />
                  </div>
                </ion-slide>
              </ion-slides>
          </ion-col>
          <ion-col colspan="2">
  
  
            <ion-card-content>
        
              <p>Date: {{item.pickdate | date: 'dd MMMM yyyy.  h:mm a'}}</p>
              <p>Title: {{item.title}}</p>
              <p>Description: {{item.description}}</p>
              
            </ion-card-content>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-card>
  
  </ion-content>
