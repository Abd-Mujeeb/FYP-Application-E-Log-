<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home-admin"></ion-back-button>
      </ion-buttons>
      <ion-title>PB Supervisor Student Details</ion-title>
      <ion-buttons slot="end">Log in as PB Supervisor: {{name}}
        <ion-button routerLink="/profile-pbsupervisor">
          <ion-icon slot="icon-only" name="person" color="primary"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div class="search">
        <ion-searchbar showCancelButton (ionInput)="filterList($event)"> Find Student </ion-searchbar>
      </div>
    <br>
    <br>
<div  *ngIf="userProfile">
  <table *ngIf="userProfile.length > 0">
    <tr class="headercolor">
      <th>Fullname</th>
      <th>Email</th>
      <th>Company</th>
      <th>Contact no.</th>
      <th>Attendance</th>
      <th class="editdeletebtn"></th>
    </tr>
    <tr *ngFor="let item of userProfile; let i = index">
      
        <td>{{i+1}}. {{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.company}}</td>
        <td>{{item.contact_no}}</td>
        <td class="{{item.status}}">{{item.percentage}} %</td>
        <td class="editdeletebtn">
        <ion-button fill="outline" color="success" size="small" 
          (click)="openPreview(item)">
         See More
        </ion-button>
        </td>
    </tr>
  </table>
  <br>
  <div *ngIf="userProfile.length == 0"  class="empty-list">There are no student under your supervised, Please select first. </div>
</div>
</ion-content>
