<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
          </ion-buttons>
      <ion-title>new-task</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <div>
        <ion-row no-padding>
          <ion-col size="6" offset="3">
            <img [src]="image" alt="this is the image"/>
          </ion-col>
        </ion-row>
        <ion-row no-padding>
          <ion-col size="6" offset="3">
            <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Upload Image</ion-button>
          </ion-col>
        </ion-row>
      </div>
      <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
        <ion-item>
          <ion-label position="floating" color="primary">Title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="primary">Description</ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
        <h1 [hidden]="validations_form.valid" class="insertbtn">Please Insert Title and Description</h1>
        <ion-button (click)="tasknotification(0)" class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Create</ion-button>
        <!-- <ion-button (click)="testing()"></ion-button> -->
      </form>
    </ion-content>
