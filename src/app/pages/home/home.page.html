<ion-header>
  <ion-toolbar>
      <ion-button class="menubutton" fill="clear" slot="start" *ngIf="student">
          <ion-menu-button autoHide="false"></ion-menu-button> 
      </ion-button> 

    <ion-title>home</ion-title>

    <ion-buttons slot="end" *ngIf="admin">
      <ion-button routerLink="/profile-admin">
        <ion-icon slot="icon-only" name="person"></ion-icon>
    </ion-button>
  </ion-buttons>
    

    <ion-buttons slot="end" *ngIf="pbsupervisor">
        <ion-button routerLink="/profile-pbsupervisor">
          <ion-icon slot="icon-only" name="person"></ion-icon>
    </ion-button>
  </ion-buttons>

   <ion-buttons slot="end" *ngIf="gc">
          <ion-button routerLink="/profile-gc">
            <ion-icon slot="icon-only" name="person"></ion-icon>
    </ion-button>
  </ion-buttons>

    <ion-button fill="clear" slot="end" routerLink="/uploadtask" *ngIf="student">
      <ion-icon name="create" slot="icon-only"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button expand="block" fill="solid" color="dark" *ngIf="admin" routerLink="/registration">
    REGISTERTRATION
  </ion-button>

  <ion-button expand="block" fill="solid" color="dark" *ngIf="admin" routerLink="/info-admin">
    ADMIN DETAILS
  </ion-button>

  <ion-button expand="block" fill="solid" color="dark" *ngIf="admin" routerLink="/">
    PB SUPERVISOR DETAILS
  </ion-button>


  <ion-button expand="block" fill="solid" color="dark" *ngIf="admin" routerLink="/">
    GROUP COORDINATOR
  </ion-button>


  <ion-button expand="block" fill="solid" color="dark" *ngIf="admin" routerLink="/">
    STUDENTS DETAILS
  </ion-button>


</ion-content>
