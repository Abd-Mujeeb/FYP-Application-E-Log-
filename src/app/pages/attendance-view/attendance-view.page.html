<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="attendance-details"></ion-back-button>
    </ion-buttons>
    <ion-title>Attendance Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="primary">Address</ion-label>
      <ion-input readOnly type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Latitude</ion-label>
      <ion-input readOnly type="text" formControlName="geoLatitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Longitude</ion-label>
      <ion-input readOnly type="text" formControlName="geoLongitude"></ion-input>
    </ion-item>

        formControlName="timeinpicker">

    <ion-item>

    <ion-button class="submit-button" expand="block" type="submit">Time Out</ion-button>
  </form>
  <ion-button class="delete-button" expand="block" color="danger" (click)="delete()">Delete</ion-button>
  <ion-button class="cancel-button" expand="block" color="primary" [routerLink]="['/attendance-details']">Cancel
  </ion-button>

</ion-content>
