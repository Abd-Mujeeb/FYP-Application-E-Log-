<div id="overlay" *ngIf="change">
    <form [formGroup]="changepwForm" id="form"> 
  
        <ion-item>
            <ion-label position="stacked">Password:</ion-label>
            <ion-input
              formControlName="password"
              type="password"
              placeholder="Your password"
              [class.invalid]="!changepwForm.controls['password'].valid&& changepwForm.controls['password'].touched"
            >
            </ion-input>
          </ion-item>
          <ion-item
            class="error-message"
            *ngIf="!changepwForm.controls['password'].valid
              && changepwForm.controls['password'].touched"
          >
            <ion-label>Your password needs more than 6 characters.</ion-label>
          </ion-item>
    
        <ion-item>
          <ion-label position="stacked">Confirm Password:</ion-label>
          <ion-input type="password"
          formControlName="newpassword"
              type="password"
              placeholder="Your password"
              [class.invalid]="!changepwForm.controls['newpassword'].valid&& changepwForm.controls['newpassword'].touched"></ion-input>
        </ion-item>

        <ion-item
            class="error-message"
            *ngIf="!changepwForm.controls['newpassword'].valid
              && changepwForm.controls['newpassword'].touched"
          >
            <ion-label>Your password needs more than 6 characters.</ion-label>
          </ion-item>
    
      <ion-button expand="block" (click)="updatePassword()">Confirm</ion-button>
    </form>

</div>
<ion-header>
  <ion-toolbar>
    <ion-title>Industrial Supervisor Access</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/profile-isupervisor">
        <ion-icon slot="icon-only" name="person" color="primary"></ion-icon>
    </ion-button>
  </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
          <ion-button fill="solid" color="dark"  routerLink="/i-student-list">
            See Student List
          </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
          <ion-button fill="solid" color="dark"  routerLink="/i-student-attendance">
            See Student Attendance
          </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
