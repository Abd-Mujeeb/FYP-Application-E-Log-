<ion-header>
	<ion-toolbar>
		<ion-button class="menubutton" fill="clear" slot="start">
		  <ion-menu-button autoHide="false"></ion-menu-button> 
		  <!-- <ion-menu-button autoHide="false" style="background-color: black; "></ion-menu-button>  -->
		   </ion-button> 
  
	</ion-toolbar>
	<!-- https://ionicframework.com/docs/api/menu  -->
  </ion-header>

<ion-content padding>

	<div id="images">
	  <div class="image" *ngFor="let post of ((userPosts | async)?.posts)">
		<ion-card>
		  <ion-img src="https://ucarecdn.com/{{ post.image }}/-/crop/200x200/center/"></ion-img>
		</ion-card>
		<ion-content>
		  <p>{{ post.desc }}</p>
		</ion-content>
	  </div>
	</div>
  </ion-content>
