<ion-header>
  <ion-toolbar>
      <ion-button class="menubutton" fill="clear" slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button> 
        <!-- <ion-menu-button autoHide="false" style="background-color: black; "></ion-menu-button>  -->
         </ion-button> 

  </ion-toolbar>
  <!-- https://ionicframework.com/docs/api/menu  -->
</ion-header>

  <ion-content padding>
  
    <div class="center">
      <div class="camera"></div>
    
      <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton />
    
      <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Upload File</ion-button>
     
     
      <ion-card *ngIf="imageURL" >
         <img src="https://ucarecdn.com/{{ imageURL }}/" />
         <ion-card-content>
            <ion-textarea placeholder="Enter some description" [(ngModel)]="desc"></ion-textarea>
            <ion-button shape="round" color="primary" (click)="createPost()">POST</ion-button>
      </ion-card-content>
      </ion-card>
    </div>
    
    </ion-content>
