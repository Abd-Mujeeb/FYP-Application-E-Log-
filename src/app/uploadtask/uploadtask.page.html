<ion-header>
  <ion-toolbar>
      <ion-button class="menubutton" fill="clear" slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button> 
        <!-- <ion-menu-button autoHide="false" style="background-color: black; "></ion-menu-button>  -->
         </ion-button> 
         <div>
          <img class="tst" alt="logo" id="header_logo" height="40" 
                 src="../../assets/images/e-log.jpeg">
          </div>
  </ion-toolbar>
  <!-- https://ionicframework.com/docs/api/menu  -->
</ion-header>


<h1>Upload Task</h1>
<ion-content padding>



  <h1>Daily Task</h1>

  <ion-input type="date"></ion-input>
  <ion-item [hidden]="!!myDate">
      <ion-label>Date</ion-label>
      <ion-datetime (ngModelChange)="change(datePicker)" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item [hidden]="!myDate" >
      <ion-label>Time</ion-label>
      <ion-datetime #datePicker
      (ionCancel)="myDate=undefined" displayFormat="HH:mm" [(ngModel)]="myTime"></ion-datetime>
    </ion-item>
    
    <h1 [hidden]="!myTime">result is {{myDate}} : {{myTime}} </h1>
    

<div class="camera"></div>
<input type="file" (change)="fileChanged($event)"/>
</ion-content>
